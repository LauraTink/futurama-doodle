<mat-card class="character-card" [class.thumbnail]="thumbnails" (click)="loadCharacter(character.id)">
  <div class="image-container">
    <img mat-card-image [src]="character.images.main"
      alt="Photo of {{ character.name.first }} {{ character.name.last }}"></div>
  <mat-card-content *ngIf="!thumbnails">
    <p>{{ character.name.first }} {{ character.name.last }}</p>
  </mat-card-content>
</mat-card>
